<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ads Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        iframe {
            width: 90%;
            height: 70vh;
            border: none;
            margin-top: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Ads Viewer</h1>
    <div>
        <button onclick="showDirectView()">Direct View</button>
        <button onclick="showNonDirectView()">Non-Direct View</button>
    </div>
    <div id="timer" style="font-size: 18px; margin-top: 10px; color: red;"></div>
    <iframe id="adsFrame" src="" title="Advertisement"></iframe>

    <script>
        const directAds = [
            "https://zireemilsoude.net/4/8581136",
            "https://zireemilsoude.net/4/8581130",
            "https://zireemilsoude.net/4/8579811",
            "https://zireemilsoude.net/4/8581132",
            "https://zireemilsoude.net/4/8581133",
            "https://zireemilsoude.net/4/8581135",
            "https://zireemilsoude.net/4/8581131"
        ];

        let currentIndex = 0;
        let countdown = 20;
        const frame = document.getElementById("adsFrame");
        const timerDiv = document.getElementById("timer");
        let interval;

        // Function to show direct ads
        function showDirectView() {
            clearInterval(interval); // Clear any existing intervals
            frame.src = directAds[currentIndex];
            countdown = 20;
            updateTimer();
            interval = setInterval(() => {
                if (countdown > 0) {
                    countdown--;
                    updateTimer();
                } else {
                    currentIndex = (currentIndex + 1) % directAds.length;
                    frame.src = directAds[currentIndex];
                    countdown = 20;
                }
            }, 1000);
        }

        // Function to show non-direct ads
        function showNonDirectView() {
            clearInterval(interval); // Clear any existing intervals
            frame.srcdoc = `<script src='//niphaumeenses.net/vignette.min.js' data-zone='8591664' data-sdk='show_8591664'></script>`;
            timerDiv.textContent = ""; // Clear timer for non-direct view
        }

        // Function to update the timer
        function updateTimer() {
            timerDiv.textContent = `Next ad in: ${countdown} seconds`;
        }
    </script>
</body>
</html>
